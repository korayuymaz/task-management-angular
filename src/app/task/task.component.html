<div class="task">
  <h2 class="task-header">
    {{ task.title }}
  </h2>
  <div class="task-info">
    <div class="task-category">{{ task.category }}</div>

    <div class="task-status">
      <button (click)="handleTaskStatusChange()">
        {{ task.completed ? "Completed" : "Complete" }}
      </button>
    </div>
  </div>
</div>
